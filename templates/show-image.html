<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Галерея</title>
    <link rel="stylesheet" type="text/css" href="/open/css/style.css">
    <script src="/open/js/lazy-loading.js" type="text/javascript"></script>
    <script src="/open/js/gallery.js" type="text/javascript"></script>
    <script src="/open/js/dialog.js" type="text/javascript"></script>
    <script src="/open/js/config.js" type="text/javascript"></script>
    <script src="/open/js/easing.js" type="text/javascript"></script>
    <script src="/open/js/totop.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $().UItoTop({ easingType: 'easeOutQuart' });
        });
    </script>
</head>
<body onload="gallery()">
    <header><h1>Ваш персональный альбом</h1></header>
    <form enctype="multipart/form-data" method="post" action="{{url_for('show_images')}}">
        <div class="upload-decorator">
            <input class="input-cap" type="file" name="photo" required accept="image/*" size="1" onchange="form.submit()">
        </div>
    </form>
<section id="fancy" class="card-container">
{% for name in names %}
    <article class="card">
        <header class="card__title">
            <h3>{{name}}</h3>
        </header>
        <figure id="gallery" class="card__thumbnail">
            <a title="{{name}}" class="img" href="{{url_for('open_file', filename=name, directory='img')}}">
    <img class="lazy cards" data-src="{{url_for('open_file', filename=name, directory='min')}}"></a>
        </figure>
    </article>
{% endfor %}
</section>
</body>
</html>
